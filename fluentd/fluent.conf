<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /var/log/td-agent/docker-containers.pos
  tag docker.*
  format json
  read_from_head true
</source>

<match docker.**>
  @type file
  path /var/log/test
  append true
  time_slice_format %Y%m%d
  time_format %Y-%m-%dT%H:%M:%S
  <buffer>
    flush_interval 5s
  </buffer>
  <format>
    @type single_value
    message_key log
  </format>
</match>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>
